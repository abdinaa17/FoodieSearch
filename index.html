<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>FoodieSearch</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h2>Search for your favorite food recipes</h2>
    </header>
        <section class="search-container">
            <p class="alert">Please search something</p>
            <form id="form-submit">
                <input type="text" id="input-text" autocomplete="off" placeholder="Search for food">
                <input class="submit" type="submit" value="Search">
            </form>
        </section>
        <section class="food-content" id="food-content">
    
        </section>
    

    <script src="index.js"></script>
</body>

</html>
